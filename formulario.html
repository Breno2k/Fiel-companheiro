<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="formulario.css">
        <link rel="shortcut icon" href="imagens/favicon-fiel-companheiro.png">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/e70741025b.js" crossorigin="anonymous"></script>
        <title>Cadastro</title>
    </head>

    <body>  

        <div class="geral">
            <div class="title">
                <h1 id="titulo">Cadastro para Adoção</h1>
                <p id="subtitulo">Complete suas informações</p>
                <br>
            </div>
    
            <!-- Início do formulário -->
            <form>
    
                <fieldset class="grupo">
                    <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="nome"><strong>Nome</strong></label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
    
                    <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                    <div class="campo">
                        <label for="sobrenome"><strong>Sobrenome</strong></label>
                        <input type="text" name="sobrenome" id="sobrenome" required>
                    </div>
                </fieldset> 
    
                <!-- Campo de email com numero-->
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" name="email" id="email" required>
    
                    </div>
    
                    <div class="campo">
                        <label for="telefone"><strong>Telefone</strong></label>
                        <input type="number" name="telefone" id="telefone" placeholder="(xx) xxxx-xxxx" required>
                    
                    </div>
                </fieldset>
                <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="endereco"><strong>Endereço</strong></label>
                        <input type="endereco" name="endereco" id="endereco" required>
                    </div>
    
                    <div class="campo">
                        <label for="bairro"><strong>Bairro</strong></label>
                        <input type="bairro" name="bairro" id="bairro" required>
                    </div>
    
                </fieldset>
    
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="cidade"><strong>Cidade</strong></label>
                        <input type="cidade" name="cidade" id="cidade" required>
                    </div>
    
                    <div class="campo">
                        <label for="estado"><strong>Estado</strong></label>
                        <input type="estado" name="estado" id="estado" required>
                    </div>
    
                </fieldset>
    
                <div class="campo">
                    <label for="cep"><strong>Cep</strong></label>
                    <input type="number" name="cep" id="cep" required>
                </div>
    
                
    
                <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
                <div class="campo">
                    <label for="animalPara"><strong>O animal é para:</strong></label>
                    <select id="animalPara" required>
                      <option selected disabled value="">Selecione</option>
                      <option>Para mim</option>
                      <option>Para um amigo</option>
                      <option>Para um parente</option>
                    </select>
                </div>
    
                <fieldset class="last grupo">
                    <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                    <div id="check">
                        <label><strong>Por que gostaria de adotar um animal?</strong></label><br><br>
                        <input type="checkbox" id="companhia" name="companhia" value="companhia">
                        <label for="companhia"> Companhia</label>
                        <input type="checkbox" id="proteger" name="proteger" value="proteger">
                        <label for="proteger"> Proteção</label>
                        <input type="checkbox" id="guia" name="guia" value="guia">
                        <label for="guia"> Cão Guia</label>
                        <input type="checkbox" id="terapia" name="terapia" value="terapia">
                        <label for="terapia"> Fins Terapeuticos</label>
                    </div>
                </fieldset>            
    
                <!-- Botão para enviar o formulário -->
                <button class="botao fim" type="submit" onsubmit="">Concluído</button>                
            </form>
        </div>

        <footer>
            <div class="footer-content">
                <h3>FIEL COMPANHEIRO</h3>
                <p>Um animal de estimação não é um acessório, é um compromisso. Adote com responsabilidade!</p>
                <ul class="socials">
                    <li><a  href="https://google.com.br" target="_blank"><i class="fa fa-facebook"></i></a></li>
                    <li><a  href="https://google.com.br" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                    <li><a  href="https://google.com.br" target="_blank"><i class="fa fa-instagram"></i></a></li>
                    <li><a  href="https://google.com.br" target="_blank"><i class="fa fa-linkedin-square"></i></a></li>
                </ul> 
                <img class="logo-footer" src="imagens/favicon-fiel-companheiro.png" alt="Fiel ompanheiro footer">
            </div> 
            
    
            <div class="footer-bottom">
                <p>copyright &copy;2023 Todos os direitos reservados.</p>
            </div>
        </footer>
    </body>

</html>
